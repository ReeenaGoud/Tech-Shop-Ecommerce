<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

</head>


<body>
    <div class="productDetails">
        <div class="productframe">
            <img src="./assests/jbl660nc-1.png" alt="product1">
            <div class="productContentframe">
                <div class="trash">
                    <p>JBL Live 660NC Wireless Over-Ear NC Headphones</p>
                    <i class="fa-solid fa-trash-can del"></i>
                </div>
                <pre><strong class="offerPrice111">&#8377 9,999</strong> <strike class="actualPrice111">&#8377 14,999</strike></pre>
                <button class="remove">-</button>
                <button class="number">1</button>
                <button class="add">+</button>
            </div>
        </div>
        <hr>

        <div class="productframe">
            <img src="./assests/boat518-1.png" alt="product2">
            <div class="productContentframe">
                <div class="trash">
                    <p>boAt Rockerz 518 On-Ear Wireless Headphones</p>
                    <i class="fa-solid fa-trash-can del"></i>
                </div>
                <pre><strong class="offerPrice111">&#8377 1,299</strong> <strike class="actualPrice111">&#8377 3,990</strike></pre>
                <button class="remove">-</button>
                <button class="number">1</button>
                <button class="add">+</button>
            </div>
        </div>
        <hr>

        <div class="productframe">
            <img src="./assests/boat131-1.png" alt="product1">
            <div class="productContentframe">
                <div class="trash">
                    <p>boAt Airpodes 131 Wireless In-Ear Earbuds</p>
                    <i class="fa-solid fa-trash-can del"></i>
                </div>
                <pre><strong class="offerPrice111">&#8377 1,099</strong> <strike class="actualPrice111">&#8377 2,990</strike></pre>
                <button class="remove">-</button>
                <button class="number">1</button>
                <button class="add">+</button>
            </div>
        </div>
        <hr>

        <div class="productframe">
            <img src="./assests/boat110-1.png" alt="product1">
            <div class="productContentframe">
                <div class="trash">
                    <p>boAt BassHeads 110 In-Ear wired Earphones</p>
                    <i class="fa-solid fa-trash-can del"></i>
                </div>
                <pre><strong class="offerPrice111">&#8377 9,999</strong> <strike class="actualPrice111">&#8377 14,999</strike></pre>
                <button class="remove" style="width:35px; gap:0px; height:30px;">-</button>
                <button class="number" style="width:35px; gap:0px; height:30px;">1</button>
                <button class="add" style="width:35px; gap:0px; height:30px;">+</button>
            </div>
        </div>
   
</body>
</html>
